<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Vehicle</h1>
            <hr>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <h1><small>Vehicle Profile</small></h1>

            <div class="panel panel-primary"><!-- start default panel -->

                <div class="panel-heading">
                    <h3 class="panel-title">Title h3</h3>
                </div>

                <div class="row">

                    <div class="col-xs-12 col-sm-6">
                        <div class="panel-vehicle-display"><!-- start vehicle panel content -->
                            <img src="images/myGarageCarLarge.png" class="img-responsive" alt="Responsive image">
                            <p class="vin"><strong>VIN:</strong> 1234567890</p>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6">
                        <div class="panel-vehicle-mileage">

                            <div class="row">
                                <div class="col-xs-5 col-sm-5">
                                    <div class="panel-vehicle-mileage-icon">
                                        <h1><span aria-hidden="true" class="icon-graphic-mileage"></span></h1>
                                        <h5>Mileage:</h5>
                                    </div>
                                </div>

                                <div class="col-xs-7 col-sm-7">
                                    <div class="panel-vehicle-mileage-odometer">
                                        <h3>000,000</h3>
                                        <p class="lead gray-darker-text">miles</p>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12 col-sm-12">
                                    <div class="panel-vehicle-mileage-edit">
                                        <ul class="pull-left">
                                            <li><small>Last Updated</small></li>
                                            <li><small>9/13/2013 at 11:32EST</small></li>
                                        </ul>
                                        <button type="button" class="btn btn-default btn-right"><span class="icon-ui-edit"></span>Edit Miles</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
