<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Bluetooth</h1>
            <hr>
        </div>
    </div>
</div>

<div class="container">

   <div class="row">
      <div class="col-xs-12 col-md-8">
         <h1><small>VEHICLE BLUETOOTH (ADD VIN)</small></h1>

         <div class="panel panel-primary"><!-- start primary panel -->

            <div class="panel-heading">
               <h3 class="panel-title">Vehicle Title</h3>
            </div>

            <div class="row">
               <div class="col-xs-12">
                  <div class="panel-content-1"><!-- start vehicle panel content -->
                     <a href="#" class="btn btn-link-secondary btn-left margin-bottom-none"><span aria-hidden="true" class="icon-ui-adddot"></span> Add VIN for the best Bluetooth experience</a>
                  </div>
               </div>
            </div>

            <div class="row">
               <div class="col-xs-12">
                  <div class="panel-content">
                     <form role="form">
                        <label class="margin-bottom-none">Switch Vehicle</label>
                        <div class="form-group margin-bottom-none">
                           <select name="selectName" class="form-control-custom select-container">
                              <option value="0">Vehicle</option>
                              <option value="1">Vehicle</option>
                              <option value="2">Vehicle</option>
                              <option value="3">Vehicle</option>
                              <option value="4">Vehicle</option>
                              <option value="5">Vehicle</option>
                              <option value="6">Vehicle</option>
                              <option value="7">Vehicle</option>
                           </select>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>




   <div class="row">
      <div class="col-xs-12 col-md-8">
         <h1><small>VEHICLE BLUETOOTH (WITH VIN)</small></h1>

         <div class="panel panel-primary"><!-- start primary panel -->

            <div class="panel-heading">
               <h3 class="panel-title">Vehicle Title</h3>
            </div>

            <div class="row">
               <div class="col-xs-12">
                  <div class="panel-content-1"><!-- start vehicle panel content -->
                     <p class="margin-bottom-none"><strong>VIN:</strong>12345678</p>
                  </div>
               </div>
            </div>

            <div class="row">
               <div class="col-xs-12">
                  <div class="panel-content">
                     <form role="form">
                     <label class="margin-bottom-none">Switch Vehicle</label>
                        <div class="form-group margin-bottom-none">
                           <select name="selectName" class="form-control-custom select-container">
                           <option value="0">Vehicle</option>
                           <option value="1">Vehicle</option>
                           <option value="2">Vehicle</option>
                           <option value="3">Vehicle</option>
                           <option value="4">Vehicle</option>
                           <option value="5">Vehicle</option>
                           <option value="6">Vehicle</option>
                           <option value="7">Vehicle</option>
                           </select>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>


   <div class="row">
      <div class="col-xs-12 col-md-8">
         <h1><small>Devices</small></h1>

         <div class="table-container">
            <div class="row table-row">

               <div class="col-xs-12 col-sm-6 table-cell-column1-bluetooth">
                  <div class="table-item">
                     <div class="table-cell-content"><!-- start panel content -->
                        <div class="panel panel-card device-horizontal"><!-- start default panel -->
                            <div class="panel-body"><!-- start panel content -->
                                <img src="images/radio.png" class="img-responsive" alt="Responsive image">
                                <ul class="margin-bottom-none">
                                    <li><strong>Intellilink Navigation<strong></li>
                                    <li><a href="#" class="btn btn-link">Change Radio</a></li>
                                </ul>
                            </div>
                        </div>
                     </div>
                  </div>
               </div>

               <div class="col-xs-12 col-sm-6 table-cell-column2-bluetooth">
                  <div class="table-item">
                     <div class="table-cell-content"><!-- start panel content -->
                        <div class="panel panel-card device-horizontal"><!-- start default panel -->
                            <div class="panel-body"><!-- start panel content -->
                                <img src="images/radio.png" class="img-responsive" alt="Responsive image">
                                <ul class="margin-bottom-none">
                                    <li><strong>Intellilink Navigation<strong></li>
                                    <li><a href="#" class="btn btn-link">Change Radio</a></li>
                                </ul>
                            </div>
                        </div>
                     </div>
                  </div>
               </div>

            </div>
         </div>
      </div>
   </div>

</div>
