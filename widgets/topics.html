<script>

    $( document ).ready( function(){

        var bodyVisible = false;
        var clicked = false;

        $(".panel-heading-expand").click(function() {

            //prevent double action on click
            if(!clicked){

                var myBody = $(this).parent().find(".panel-collapse");
                var myIcon = $(this).parent().find(".icon-ui-arrowdown");
                var myTitle = $(this).parent().find(".panel-title-expand");
                var checkBox = $(this).parent().find(".icon-ui-checkfill");
                var alertArrow = $(this).parent().find(".icon-ui-attentionfill");

                var attentionOutline = $(this).parent().find(".icon-ui-attentionoutline");

                var plusBox = $(this).parent().find(".icon-ui-arrowdown");
                var minusBox = $(this).parent().find(".icon-ui-arrowup");

                var myHead = $(this);



                bodyVisible = $(myBody).is(':visible');

                if(bodyVisible){

                    $(minusBox).hide();
                    $(plusBox).show();
                    $(plusBox).first().css("color","#1f478c");
                    $(checkBox).first().css("color","#7fb306");
                    $(attentionOutline).first().css("color","#bf2828");
                    $(alertArrow).first().css("color","#bf2828");
                    $(myHead).css("background-color","white");

                }else{

                    $(plusBox).hide();
                    $(minusBox).show();
                    $(minusBox).first().css("color","#1f478c");
                    $(checkBox).first().css("color","#7fb3063");
                    $(alertArrow).first().css("color","bf2828");
                    $(attentionOutline).first().css("color","#bf2828");
                    $(myHead).css("background-color","white");

                }

                console.log("-- "+myIcon)


                clicked = true;

                $(myIcon).click();

                setTimeout(function(){
                    clicked = false;
                },500);
            }

        });


    });



</script>
