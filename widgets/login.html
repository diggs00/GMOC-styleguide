

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1>LOGIN</h1>
			<hr>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xs-8">

			<h1><small>Home</small></h1>
		<!-- start Login -->
			<div class="panel panel-default">
				<div class="row">
					<div class="col-xs-12">

						<div class="panel-login-title">
							<ul class="pull-left margin-bottom-none">
								<li><h6 class="pull-left">Already A Member of the Owner Center?</h6></li>
							</ul>
							<a  href="#" class="btn btn-primary btn-right">Login</a>
						</div>

						<div class="panel-body login">
							<div class="row">
								<div class="col-xs-12">
									<ul class="pull-left margin-bottom-none">
										<li><h6 class="pull-left">Sign up and add a vehicle so we can personalize your owner experience.</h6></li>
									</ul>
									<a  href="#" class="btn btn-default btn-right">Sign Up</a>
								</div>
							</div>

							<hr>

							<div class="row">
								<div class="col-xs-12">
									<p class="margin-bottom-small"><strong>Choose your vehicle to get started</strong></p>
								</div>
							</div>

							<div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-4">
                                    <div class="year">
                                        <select class="form-control-custom select-container">
                                            <option value="" selected="selected">Select Year</option>
                                            <option value="home">2000</option>
                                            <option value="cell">2001</option>
                                            <option value="cell">2002</option>
                                            <option value="cell">2003</option>
                                            <option value="cell">2004</option>
                                            <option value="cell">2005</option>
                                            <option value="cell">2006</option>
                                            <option value="cell">2007</option>
                                            <option value="cell">2008</option>
                                            <option value="cell">2009</option>
                                            <option value="cell">2010</option>
                                            <option value="cell">2011</option>
                                            <option value="cell">2012</option>
                                            <option value="cell">2013</option>
                                            <option value="cell">2014</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-6 col-md-4">
                                    <div class="make">
                                        <select class="form-control-custom select-container">
                                            <option value="" selected="selected">Select Make</option>
                                            <option value="home">Chevrolet</option>
                                            <option value="cell">Cadillac</option>
                                            <option value="cell">GMC</option>
                                            <option value="cell">Buick</option>
                                            <option value="cell">Hummer</option>
                                            <option value="cell">Pontiac</option>
                                            <option value="cell">Saturn</option>
                                            <option value="cell">Oldsmobile</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-md-4">
                                    <div class="model">
                                        <select class="form-control-custom select-container">
                                            <option value="" selected="selected">Select Model</option>
                                            <option value="home">Spark</option>
                                            <option value="cell">Sonic</option>
                                            <option value="cell">Cruze</option>
                                            <option value="cell">Volt</option>
                                            <option value="cell">Malibu</option>
                                            <option value="cell">Impala</option>
                                        </select>
                                    </div>
                                </div>

								<div class="col-xs-12">
                                	<a  href="#" class="btn btn-default btn-right margin-bottom-none">Go</a>
                                </div>

                        	</div>
                        </div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
