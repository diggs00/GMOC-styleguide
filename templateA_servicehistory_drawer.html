<!-- START EXPAND/COLLAPSE script -->
<script>

			$( document ).ready( function(){

					 var bodyVisible = false;
					 var clicked = false;

					 $(".panel-heading-expand").click(function() {

								//prevent double action on click
								if(!clicked){

											var myBody = $(this).parent().find(".panel-collapse");
											var myIcon = $(this).parent().find(".icon-ui-addfill");
											var myTitle = $(this).parent().find(".panel-title-expand");
											var checkBox = $(this).parent().find(".icon-ui-checkfill");
											var alertArrow = $(this).parent().find(".icon-ui-attentionfill");

											var plusBox = $(this).parent().find(".icon-ui-addfill");
											var minusBox = $(this).parent().find(".icon-ui-minusfill");

											var myHead = $(this);



											bodyVisible = $(myBody).is(':visible');

											if(bodyVisible){

													 $(minusBox).hide();
													 $(plusBox).show();
													 $(plusBox).css("color","#7f7f7f");
													 $(myTitle).css("color","#7f7f7f");
													 $(checkBox).css("color","#76b33a");
													 $(alertArrow).css("color","#bf2828");
													 $(myHead).css("background-color","white");

											}else{

													 $(plusBox).hide();
													 $(minusBox).show();
													 $(minusBox).css("color","white");
													 $(myTitle).css("color","white");
													 $(checkBox).css("color","white");
													 $(alertArrow).css("color","white");
													 $(myHead).css("background-color","#7f7f7f");

											}

											console.log("-- "+myIcon)
											
											clicked = true;
											$(myIcon).click();


											setTimeout(function(){
													 clicked = false;
											},500);
								}

					 });


			});
</script>
<!-- END EXPAND/COLLAPSE script -->
